<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Spritesheet Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sfr.js"></script>
    <script src="magic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"
      integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="top">
      <h2 id="hello">
        Drop <b>spritesheet.json</b> and <b>spritesheet.png</b> OR
        <b>sprites</b> (png's)
      </h2>
      <div id="panel">
        <div id="multiplier">
          <h4>== Multiplier ==</h4>
          <div>
            Width:
            <input type="range" id="multi-w" min="1" max="10" value="1" /><b
              id="multi-w-value"
              >1</b
            >
          </div>
          <div>
            Height:
            <input type="range" id="multi-h" min="1" max="10" value="1" /><b
              id="multi-h-value"
              >1</b
            >
          </div>
          <div>
            <input type="checkbox" id="auto-goodest" />
            <label for="scales">Scales</label>
          </div>
        </div>
        <div id="controls">
          <button id="btn-save">Save table (Ctrl+S)</button>
          <button id="btn-export">Export sprites (Ctrl+E)</button>
        </div>
        <div id="selected-container">
          <canvas id="selected-view" height="1"></canvas>
        </div>
      </div>
      <h3 id="info">Delete: Ctrl+D | <b id="selected-file">Selected: none</b></h3>
    </div>

    <div id="container">
      <div id="canvas-block">
        <canvas id="canvas" width="1" height="1"></canvas>
      </div>
      <table id="list"></table>
    </div>

    <script>
      document.getElementById("container").style.paddingTop =
        document.getElementById("top").clientHeight + "px";
    </script>
    <script src="utils.js"></script>
    <script src="controls.js"></script>
    <script src="multiplier.js"></script>
    <script src="sorting.js"></script>
    <script src="render.js"></script>
    <script src="list.js"></script>
    <script src="upload.js"></script>
  </body>
</html>
