<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Spritesheet Editor</title>
    <link rel="stylesheet" href="styles.css?5" />
    <script src="sfr.js"></script>
    <script src="magic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"
      integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="top">
      <h2 id="hello">
        Drop (<b>spritesheet.json</b> and <b>spritesheet.png</b>) OR
        <b>png-sprites</b>
      </h2>
      <div id="panel">
        <div id="multiplier">
          <h4>Compress</h4>
          <div>
            X:
            <input
              type="range"
              id="multi-w"
              min="1"
              max="10"
              value="1"
              disabled
            />
            <b id="multi-w-value">1</b>
          </div>
          <div>
            Y:
            <input
              type="range"
              id="multi-h"
              min="1"
              max="10"
              value="1"
              disabled
            />
            <b id="multi-h-value">1</b>
          </div>
          <div>
            <input type="checkbox" id="auto-goodest" />
            <label for="scales">Auto</label>
          </div>
        </div>
        <div id="paddings">
          <h4>Margin</h4>
          <div style="justify-content: center;">
            <input
              type="number"
              id="padding-top"
              min="0"
              max="9"
              placeholder="top"
            />
          </div>
          <div style="justify-content: space-evenly;">
            <input
              type="number"
              id="padding-left"
              min="0"
              max="9"
              placeholder="left"
            />
            <input
              type="number"
              id="padding-right"
              min="0"
              max="9"
              placeholder="right"
            />
          </div>
          <div style="justify-content: center;">
            <input
              type="number"
              id="padding-bottom"
              min="0"
              max="9"
              placeholder="bottom"
            />
          </div>
        </div>
        <div id="paddings-wh" style="display: none;">
          <h4>Padding (DONT USE)</h4>
          <br />
          <div>
            Width:
            <input type="number" id="padding-width" min="0" max="9" />
          </div>
          <div>
            Height:
            <input type="number" id="padding-height" min="0" max="9" />
          </div>
        </div>
        <div id="paddings-visualizer">
          <h4>Visualizer</h4>
          <div id="pd-visual">
            <div id="pd-visual-per_sprite">
              <div id="pd-visual-frame">
                <div id="pd-visual-real_sprite"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="controls">
          <button id="btn-save">Save spritesheet.png + json (Ctrl+S)</button>
          <button id="btn-export">Export all sprites (Ctrl+A)</button>
          <button id="btn-export-one">Export selected sprite (Ctrl+E)</button>
        </div>
        <div id="selected-container">
          <h4><b id="selected-file">Selected: ---</b></h4>
          <canvas id="selected-view" height="1"></canvas>
        </div>
      </div>
      <h3 id="info"><b>Delete selected sprite: Ctrl+D</b></h3>
    </div>

    <div id="container">
      <table id="list"></table>
      <div id="canvas-block">
        <canvas id="canvas" width="1" height="1"></canvas>
      </div>
    </div>

    <script>
      document.getElementById("container").style.paddingTop =
        document.getElementById("top").clientHeight + "px";
    </script>
    <script src="utils.js?9"></script>
    <script src="controls.js?9"></script>
    <script src="multiplier.js?9"></script>
    <script src="paddings.js?9"></script>
    <script src="auto-goodest.js?9"></script>
    <script src="sorting.js?9"></script>
    <script src="render.js?9"></script>
    <script src="list.js?9"></script>
    <script src="upload.js?9"></script>
  </body>
</html>
